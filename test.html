<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Movies</title>
    <!-- Add your CSS styles or link to an external stylesheet here -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #latestMovies {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: flex-start;
        }

        .movieCard {
            width: 300px;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .movieImage {
            width: 100%;
            height: 200px; /* Adjust the height as needed */
            object-fit: cover;
            border-radius: 8px;
        }

        .movieDetails {
            margin-top: 10px;
        }

        .genreButton {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            margin-right: 5px;
            margin-bottom: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <section id="latestMovies">
        <!-- Example Movie Card -->
        <div class="movieCard">
            <img class="movieImage" src="path/to/your/movie/image.jpg" alt="Movie Title">
            <div class="movieDetails">
                <h3>Movie Name</h3>
                <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <div>
                    <button class="genreButton">Action</button>
                    <button class="genreButton">Drama</button>
                    <!-- Add more genre buttons as needed -->
                </div>
                <button class="watchButton">Watch Now</button>
            </div>
        </div>

        <!-- Add more movie cards dynamically based on your backend data -->
        <!-- You can use JavaScript to fetch and populate movie details -->

    </section>

</body>

</html>
